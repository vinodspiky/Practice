<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.blockRed{
			float: right;
		}

		.blockGreen{
			float: right;
		}
		.blockBlue{
			clear: right;
			/*Assigning a value of right says the top edge of this element must sit below any element that has the float: right property applied to it.*/
		}
		.blockLightGreen{
			
		}
		
	</style>
</head>
<body>
	<div class="module">
		<div class="blockRed" style="width:200px;height:200px;background-color:red"></div>
		<div class="blockGreen" style="width:200px;height:200px;background-color:green"></div>
		<div class="blockBlue" style="width:200px;height:200px;background-color:blue"></div>
		<div class="blockLightGreen" style="width:200px;height:200px;background-color:#b7d84b"></div>
		
	</div>
</body>
</html>



<!--The clear property has five values available: left, right, both, inherit, and none.  -->
