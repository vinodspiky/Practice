
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example G</title>
	<style>

		/* Use two or all four offset properties, and you can stretch an element without defining any width or height—it’s bound only by its parent element or the document itself.*/
		#box_1 { position: absolute; top: 10px; right: 10px; bottom: 10px; left: 10px; background: #44accf; }
		#box_2 { position: absolute; top: 40px; right: 40px; bottom: 40px; left: 40px; background: #ff9c34; }
	</style>
</head>
<body>
	<div id="box_1"></div>
	<div id="box_2"></div>
</body>
</html>
