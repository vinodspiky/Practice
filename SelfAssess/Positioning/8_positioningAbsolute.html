
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Example G</title>
	<style>

		/* Use two or all four offset properties, and you can stretch an element without defining any width or height—it’s bound only by its parent element or the document itself.*/

		/*See how to column can be achieved..nicely*/
		#box_1 { position: absolute; top: 0; right:50%; bottom: 0; left: 0; background: #44accf; }
		#box_2 { position: absolute; top: 0; bottom: 0; right: 0; left: 50%; background: #ff9c34; }
	</style>
</head>
<body>
	<div id="box_1"></div>
	<div id="box_2"></div>
</body>
</html>
