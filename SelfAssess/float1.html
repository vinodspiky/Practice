<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.blockRed{
			float: right;
		}
		.blockGreen{
			float: right;
		}
		.blockBlue{
			float: right;
		}
		.blockLightGreen{
			float: right;
		}
		.blockLightBlue{
			float: right;
		}
	</style>
</head>
<body>
	<div class="module">
		<div class="blockRed" style="width:200px;height:200px;background-color:red"></div>
		<div class="blockGreen" style="width:200px;height:200px;background-color:green"></div>
		<div class="blockBlue" style="width:200px;height:200px;background-color:blue"></div>
		<div class="blockLightGreen" style="width:200px;height:200px;background-color:#b7d84b"></div>
		<div class="blockLightBlue" style="width:200px;height:200px;background-color:#44accf"></div>
	</div>
</body>
</html>



<!--  Floated elements are first laid out according to the normal flow, then taken out of the normal flow and sent as far to the right or left (depending on which value is applied) of the parent element. In other words, they go from stacking on top of each other to sitting next to each other, given that there is enough room in the parent element for each floated element to sit. This behavior is crucial to remember as you build your websites. -->
