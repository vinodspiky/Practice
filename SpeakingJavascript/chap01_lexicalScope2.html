<!-- what makes Lexical Scoping so powerful: inner functions contain the scope of parent functions even if the parent function has returned. -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>	
	var adder = function (total) {
  // the following function is returned 
  // and assigned to adder
  var inner_function = function (summand) {
    total += summand;
    alert(total);
  }  
  return inner_function;  
}(0); // <- we call the annonymous function 
      //    and assign the returned function to adder

adder(2); // -> 2
adder(3); // -> 5
	</script>
</head>
<body>
	
</body>
</html>
