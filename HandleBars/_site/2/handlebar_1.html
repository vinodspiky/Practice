<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HandleBars</title>
	<script src="../handlebars-v2.0.0.js"></script>
	<script src="../jquery-1.11.1.js"></script>	
	<script src="jquery_1.js"></script>
</head>
<body>
<ul class="tweets">
	
	<script id="template" type="text/x-handlebars-template">
		{{#each this}}
		<li>
			{{author}}
			<p>{{tweet}}</p>
		</li>
		{{/each}}
	</script>
</ul>	




</body>
</html>
