<!DOCTYPE html>
<html lang="en">
<body>
<div id="parent2">
<div id="parent1">
<div id="parent0">
<div id="start"></div>
</div>
</div>
</div>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function ($) {
// Alerts "parent0" x4
alert($('#start').parent().attr('id'));
alert($('#start').parents('#parent0').attr('id'));
alert($('#start').parents()[0].id);
// Gets actual DOM element
alert($('#start').closest('#parent0').attr('id'));
// Alerts "parent1" x4
alert($('#start').parent().parent().attr('id'));
alert($('#start').parents('#parent1').attr('id'));
alert($('#start').parents()[1].id);
// Gets actual DOM element.
alert($('#start').closest('#parent1').attr('id'));
// Alerts "parent2" x4
alert($('#start').parent().parent().parent().attr('id'));
alert($('#start').parents('#parent2').attr('id'));
alert($('#start').parents()[2].id);
// Gets actual DOM element.
alert($('#start').closest('#parent2').attr('id'));
})(jQuery); </script>
</body>
</html>

<!-- Notes:
closest() and parents() might appear to have the same functionality, but closest() will
actually include the currently selected element in its filtering.
closest() stops traversing once it finds a match, whereas parents() gets all parents and
then filters on your optional selector. Therefore, closest() can only return a maximum of
one element. -->
