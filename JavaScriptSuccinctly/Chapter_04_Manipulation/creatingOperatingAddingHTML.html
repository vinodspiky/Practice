<!DOCTYPE html>
<html lang="en">
<body>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function($){
alert($('<div><a></a></div>').get(0).nodeName); // Alerts "DIV".


/*It is important to note that when creating DOM structures using the jQuery function, only root
elements in the structure are added to the wrapper set*/
// so it gives error

// alert($('<div><a></a></div>').get(1).nodeName);

// while it i sworking

alert($('<a></a>').get(0).nodeName);//alert A

alert($('<div><a></a></div>').length); // Alerts "1" <div> is in the wrapper set.
alert($('<div><a></a></div><div><a></a></div>').length); // Alerts "2" <div> are in the set.
})(jQuery); </script>
</body>
</html>

<!-- We can use the find() method to operate on any element in the HTML structure once it is
created -->
