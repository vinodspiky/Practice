<!DOCTYPE html>
<html lang="en">
<body>
<div>jQuery </div>
<p>is the </p>
<ul>
<li>best!</li>
</ul>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function ($) {
// Alerts jQuery is the best!
alert($('div, p, ul li').text());


// Inefficient way. Alerts jQuery is the best! calling text three times.
alert($('div').text() + $('p').text() + $('ul li').text());
})(jQuery); </script>
</body>
</html>


<!-- You can provide the jQuery function's first parameter several expressions separated by a
comma: $('expression, expression, expression') -->
