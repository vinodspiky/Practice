<!DOCTYPE html>
<html lang="en">
<body>
<div>
<p><strong><span>text</span></strong></p>
<p><strong><span>text</span></strong></p>
<div><p>kill</p></div>
</div>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function ($) {
// Each statement alerts "2" because there are
// two direct child <p> elements inside of <div>.
alert($('div').children().length);
// or
alert($('>*', 'div').length);

// alert($('div > p').length);


alert($('div').find('>*').length);

// Each statement alerts 6 because the <div> contains
// 6 descendants, not including the text node.
alert($('div').find('*').length);
// or
alert($('*', 'div').length);
})(jQuery); </script>
</body>
</html>

<!-- Direct children elements only can be selected by using the combiner > or by way of the
children() traversing method. All descendants can be selected by using the * CSS
expression -->
