<!-- Using bind() it is also possible to add several event handlers -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function ($) {
// Responds to multiple events.
$(document).bind('click keypress resize', function (event) { alert('A click,
keypress, or resize event occurred on the document.'); });
})(jQuery); </script>
</body>
</html>
