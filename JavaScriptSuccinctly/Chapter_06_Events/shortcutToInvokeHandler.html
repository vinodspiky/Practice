<!-- Compare with unbind().html for short..we r not using .bind for click here..directly using .click -->
<!DOCTYPE html>
<html lang="en">
<body>
<a>Say Hi</a>
<!--clicking this element will alert "hi" -->
<a>Say Hi</a>
<!--clicking this element will alert "hi" -->
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function ($) {
// Bind a click handler to all <a> and immediately invoke their handlers.
$('a').click(function () { alert('hi') }).click();
// Page will alert twice. On page load, a click
// is triggered for each <a> in the wrapper set.
})(jQuery); </script>
</body>
</html>

<!-- Notes:
It is also possible to use the event trigger() method to invoke specific handlersâ€”e.g.
jQuery('a').click(function(){ alert('hi') }).trigger('click'). This will also work with
namespaced and custom events.

 -->
