<!-- jQuery can be used to create new
DOM elements and then do something with these elements. -->

<!DOCTYPE html>
<html lang="en">
    
    <body>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
            jQuery('<a>jQuery_Link</a>').attr('href', 'http://www.jquery.com').appendTo('body');

            jQuery('<li>Hi this is New list Element</li>').appendTo('body');
            $('<li>Hi this is another New list Element</li>').appendTo('body');
            // focus on '' inside jQuery()..to create new dom element.
        </script>
    </body>

</html>
