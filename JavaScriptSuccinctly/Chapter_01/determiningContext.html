<!DOCTYPE html>
<html lang="en">
<body>
<div>
<div>
<div id="context"><a href="#">jQuery</a> </div>
</div>
</div>
<script
src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script> (function ($) {
// Alerts "object HTMLDocument" in Firefox.
// Same as $('a', document).context;
alert($('a').context);
// Alerts "object HTMLDivElement" in Firefox.
alert($('a', $('#context')[0]).context);
})(jQuery); </script>
</body>
</html>



<!-- The default context used by the jQuery function when selecting DOM elements is the document
element (e.g. $('a', document)). This means that if you do not provide the jQuery function
(e.g. jQuery()) with a second parameter to be used as the context for the DOM query, the
default context used is the document element, more commonly known as <body>. -->
