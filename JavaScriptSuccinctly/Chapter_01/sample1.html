<!DOCTYPE html>
<html lang="en">
    
    <body>
        <!-- jQuery will change this -->
        <a href=""></a>
        <!-- to this <a href="http://www.jquery.com">jQuery</a> -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script>
            jQuery('a').text('jQuery').attr('href', 'http://www.jquery.com');
            // text("jQuery")..gives name to the link
        </script>
    </body>

</html>


<!-- Basic concept behind JQuery is ..to select DOM
element(s) from an HTML document and then do something with them using jQuery methods

as in above..<a> is selected -->
